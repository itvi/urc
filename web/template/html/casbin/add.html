{{define "title"}}添加权限{{end}}

{{define "body"}}
<div class="container">
    <h4>添加新权限</h4>
    <hr>
    <form action="/auth" method="POST">
        {{with .Form}}
        <div class="form-floating mb-3">
            <input id="sub" name="sub" type="text" class="form-control" value='{{.Get "sub"}}' placeholder="sub">
            <label for="sub">用户/角色</label>
            {{with .Errors.Get "sub"}}
            <span class="invalidate">{{.}}</span>
            {{end}}
        </div>

        <div class="form-floating mb-3">
            <input id="obj" name="obj" type="text" class="form-control" value='{{.Get "obj"}}' placeholder="obj">
            <label for="obj">资源</label>
            {{with .Errors.Get "obj"}}
            <span class="invalidate">{{.}}</span>
            {{end}}
        </div>

        <div class="form-floating mb-3">
            <input id="act" name="act" type="text" class="form-control" value='{{.Get "act"}}' placeholder="act">
            <label for="act">操作</label>
            {{with .Errors.Get "act"}}
            <span class="invalidate">{{.}}</span>
            {{end}}
        </div>

        <input type="submit" value="保存" class="btn btn-primary" />
        {{end}}
    </form>
</div>
{{end}}
